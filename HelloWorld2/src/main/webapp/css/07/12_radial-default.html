<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>선형 그러데이션</title>
	<style>
		div {
			width: 50px;
		height: 30px;
		padding: 50px;
		}

		.grad1 {
			background: red;
		background-image: -webkit-radial-gradient(white, yellow, red);
		background-image: -moz-radial-gradient(white, yellow, red);
		background: -o-radial-gradient(white, yellow, red);
		background: radial-gradient(white, yellow, red);
		}
		.grad2 {

		}
	</style>
</head>

<body>
	<div class="grad1"></div>
	<div class="grad2"></div>
</body>

</html>
