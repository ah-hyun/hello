<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/struct_selector.html</title>
    <style>
        /* 구조적 가상 선택자. */
        ol>li:nth-child(2) {
            color: coral;
        }
        ol>li:nth-last-child(2) {
            color: deepskyblue;
        }
        ol>li:last-child {
            border: 1px solid deeppink;
        }
        ul>li:nth-child(2n) {
            background-color: thistle;
        }
        ul>li:nth-last-child(2n+1) {
            color: mediumblue;
        }
       
    </style>
</head>

<body>
    <ol>
        <li>Espresso</li>
        <li>Americano</li>
        <li>Caffe Latte</li>
        <li>Cafamel Latte</li>
        <li>Caffe Mocha</li>
        <li>Cappucino</li>
    </ol>
    <ul>
        <li>Espresso</li>
        <li>Americano</li>
        <li>Caffe Latte</li>
        <li>Cafamel Latte</li>
        <li>Caffe Mocha</li>
        <li>Cappucino</li>
    </ul>
    
</body>
</html>
