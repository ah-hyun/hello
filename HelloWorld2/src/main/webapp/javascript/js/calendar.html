<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>8월 달력출력하기</h3>
    <script>
        // 해당 월의 공란을 반환해주는 함수.
        function getEmptyCnt(month) {
            switch (month) {
                case 6:
                    return 3;
                case 7:
                    return 5;
                case 8:
                    return 1;
                case 9:
                    return 4;
            }
        }

        // 해당 월의 마지막 날짜를 반환해주는 함수.
        function getLastDay(month) {
            switch (month) {
                case 6:
                    return 30;
                case 7:
                    return 31;
                case 8:
                    return 31;
                case 9:
                    return 30;
            }
        }

        let cal = '<table border=1>';
        cal += '<tr>';
        cal += '<td>일</td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td><td>토</td>';
        cal += '</tr><tr>';

        // 1일 위치 지정.
        let empty = getEmptyCnt(8); //getEmptyCnt(8);
        let lastDay = getLastDay(8); //getLastDay(8);
        for (let f = 0; f < empty; f++)
            cal += '<td></td>';

        for (let day = 1; day <= lastDay; day++) {

            if ((empty + day) % 7 == 1) {
                cal += `<td style="background-color : red; color: white;">${day}</td>`;
            } else if ((empty + day) % 7 == 0) {
                cal += `<td style="background-color : blue; color: white;">${day}</td>`;
                cal += '</tr><tr>';
            } else {
                cal += `<td>${day}</td>`;

            }
        }

        cal += '</tr>';
        cal += '</table>';

        document.write(cal);
    </script>
</body>

</html>
