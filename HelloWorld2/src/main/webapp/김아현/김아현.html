<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="김아현.css">
    <title>김아현</title>
</head>

<body>
    <div id="container">

        <header>
            <h1>header 영역</h1>
            <h4>김아현 페이지에 온 것을 환영합니다</h4>

            <nav class="navi">
                <ul>
                    <li><a href="#">첫번째 메인메뉴</a></li>
                    <li><a href="#">두번째 메인메뉴</a></li>
                    <li><a href="#">세번째 메인메뉴</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </nav>
        </header>

        <aside id="left">
            <h3>좌측 사이드</h3>
            <p>좌측영역 정의 내립니다</p>
            <p>좌측영역 정의 내립니다</p>
            <p>좌측영역 정의 내립니다</p>
        </aside>

        <section id="contents">
            <h2>회원가입 영역입니다</h2>
            <form>
                <fieldset>
                    <legend>step1 : 로그인 정보</legend>
                    <ul>
                        <li>
                            <label for="id">계정아이디
                                <input type="text" id="id" autofocus required>
                            </label>
                        </li>
                        <li>
                            <label for="pw">비밀번호</label>
                            <input type="text" id="pw">
                        </li>
                        <li>
                            <label for="repw">비밀번호 확인</label>
                            <input type="text" id="repw">
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>step2 : 개인 정보</legend>
                    <ul>
                        <li>
                            <label for="name">이름</label>
                            <input type="text" id="name" autofocus placeholder="5자 미만 공백없이">
                          
                        
                        </li>
                        <li>
                            <label for="email">이메일 계정</label>
                            <input type="text" id="email" autofocus placeholder="abc@naver.com">
                        </li>
                        <li>
                            <label for="tel">전화번호</label>
                            <input type="text" id="tel">
                        </li>
                    </ul>
                    <button>회원가입</button>
                    <button>정보수정</button>
                    
                </fieldset> <br>
            </form>


        </section>

        <aside id="right">
            <h3>우측 사이드</h3>
            <p>우측영역 정의 내립니다</p>
            <p>우측영역 정의 내립니다</p>
            <p>우측영역 정의 내립니다</p>
        </aside>

        <footer>
            <h2>푸터영역 입니다</h2>
        </footer>
    </div>
</body>

</html>
